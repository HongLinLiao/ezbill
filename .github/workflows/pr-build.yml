name: PR Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  CI-Stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pnpm setting
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install package
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
